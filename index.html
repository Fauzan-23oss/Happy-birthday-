<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kejutan Ulang Tahun</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      flex-direction: column;
    }

    .hidden { display: none; }

    .card {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 350px;
      z-index: 2;
      animation: fadeIn 2s ease-in-out;
    }

    .card h1 {
      font-size: 1.8rem;
      color: #ff4081;
      margin-bottom: 15px;
    }

    .card p {
      font-size: 1rem;
      color: #444;
      line-height: 1.5;
    }

    .btn {
      padding: 15px 30px;
      font-size: 1.2rem;
      border: none;
      border-radius: 30px;
      background: #ff4081;
      color: white;
      cursor: pointer;
      box-shadow: 0 5px 10px rgba(0,0,0,0.2);
      transition: 0.3s;
    }

    .btn:hover {
      background: #e73370;
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8);}
      to { opacity: 1; transform: scale(1);}
    }

    .flower {
      position: absolute;
      top: -50px;
      font-size: 24px;
      color: pink;
      animation: fall linear forwards;
      z-index: 1;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }

    audio {
      display: none; /* disembunyikan biar auto play */
    }
  </style>
</head>
<body>
  <!-- Tombol Awal -->
  <button id="openBtn" class="btn">ðŸŽ‰ Buka Ucapan ðŸŽ‰</button>

  <!-- Card Ucapan -->
  <div id="card" class="card hidden">
    <h1>ðŸŽ‚ Selamat Ulang Tahun ðŸŽ‚</h1>
    <p>Semoga panjang umur, sehat selalu,<br>
    penuh kebahagiaan, dan semua cita-citamu tercapai ðŸŒ¸âœ¨</p>
  </div>

  <!-- Musik Latar -->
  <audio id="bgMusic" loop>
    <source src="musik.mp3" type="audio/mpeg">
  </audio>

  <script>
    const openBtn = document.getElementById("openBtn");
    const card = document.getElementById("card");
    const bgMusic = document.getElementById("bgMusic");

    function createFlower() {
      const flower = document.createElement("div");
      flower.classList.add("flower");
      flower.innerHTML = "ðŸŒ¸";
      flower.style.left = Math.random() * 100 + "vw";
      flower.style.animationDuration = (3 + Math.random() * 5) + "s";
      document.body.appendChild(flower);

      setTimeout(() => {
        flower.remove();
      }, 8000);
    }

    openBtn.addEventListener("click", () => {
      openBtn.classList.add("hidden");
      card.classList.remove("hidden");

      // mulai bunga jatuh
      setInterval(createFlower, 400);

      // mulai musik
      bgMusic.play();
    });
  </script>
</body>
</html>
